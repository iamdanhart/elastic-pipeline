        schedule => "* * * * *"
        statement => "SELECT id, xmlserialize(document xmlData AS TEXT) AS xmldata FROM people LIMIT 2"
    }
}

filter {
    xml {
        store_xml => false
        source => "xmldata"
        target => "results"
        remove_namespaces => "true" 

        xpath => [ 
            "/results/name/first/text()", "first_name", 
            "/results/name/last/text()", "last_name"
        ]
    }
        
    mutate { 
        replace => [
            "first_name", "%{first_name}",
            "last_name", "%{last_name}"
        ]
    } 
}

